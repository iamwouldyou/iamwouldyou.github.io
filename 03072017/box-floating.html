<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>CSS Floating</title>

<style>
    body {
        margin: 4rem;
    }
    .box {
        width: 100px;
        height: 100px;
        border: 10px solid #eee;
        text-align: center;
        line-height: 100px;
        text-transform: uppercase;
    }
    .red {color: darkred; border-color: currentColor;}
    .green {color: green; border-color: currentColor;}
    .blue {color: darkblue; border-color: currentColor;}

    .fl{float: left;}
    .fr{float: right;}
    .clear{float: both;}

</style>

</head>
<body>
    <div class="container">
        <div class="red box fl">red</div>
        <div class="green box fr">green</div>
        <div class="blue box fr">blue</div>
    </div>
</body>
</html>
